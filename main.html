<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width initial-scale=1"
    />
    <title>Chatbook</title>
    <link rel="shortcut icon" href="IMG/Group-2chatbook.ico" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header">
      <img src="IMG/Group-2chatbook.ico" alt="logo" />
      <h1>Chatbook</h1>
      <p>Chatbook helps you connect and share with the people in your life.</p>
    </div>
    <div class="details">
      <form action="">
        <input
          type="text"
          name="uname"
          placeholder="Username or email address"
        /><br />
        <input
          type="password"
          name="pword"
          placeholder="Password"
          required
        /><br />
      </form>
      <a href="">Forgot password?</a>
      <span>Log In</span>
      <p class="line"></p>
      <span class="new-account">Create New Account</span>
      <p>Chatbook &copy; 2022</p>
    </div>
  </body>
</html>
